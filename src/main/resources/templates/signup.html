<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/aee18697b0.js" crossorigin="anonymous"></script>/">
    </head>
    <body>
        <!-- Toast Component -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div th:if="${errorMessage}"
                 class="toast align-items-center text-bg-danger border-0 fade show"
                 role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" th:text="${errorMessage}"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div th:if="${successMessage}"
                 class="toast align-items-center text-bg-success border-0 fade show"
                 role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" th:text="${successMessage}"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Toast Component -->

        <!-- Login 13 - Bootstrap Brain Component -->
        <section class="bg-light py-3 py-md-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card border border-light-subtle rounded-3 shadow-sm">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="text-center mb-3">
                                    <a href="#!">
                                        <img src="https://png.pngtree.com/png-vector/20230102/ourmid/pngtree-people-management-icon-png-image_6547880.png" alt="BootstrapBrain Logo" width="175" height="175">
                                    </a>
                                </div>
                                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Đăng ký thành viên</h2>
                                <form action="/signup" method="POST">
                                    <div class="row gy-2 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input th:value="${maTV}" type="text" class="form-control" name="maTV" id="maTV"  placeholder="name@example.com" required >
                                                <label for="maTV" class="form-label">Mã thành viên</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input th:value="${hoten}" type="text" class="form-control" name="hoten" id="hoten"  placeholder="name@example.com" required>
                                                <label for="hoten" class="form-label">Họ tên</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input th:value="${khoa}" type="text" class="form-control" name="khoa" id="khoa"  placeholder="name@example.com" required>
                                                <label for="khoa" class="form-label">Khoa</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input th:value="${nganh}"  type="text" class="form-control" name="nganh" id="nganh" placeholder="name@example.com" required>
                                                <label for="nganh" class="form-label">Ngành</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input th:value="${sdt}" type="text" class="form-control" name="sdt" id="sdt"  placeholder="name@example.com" required>
                                                <label for="sdt" class="form-label">Số điện thoại</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input th:value="${email}" type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3 flex-fill d-flex align-items-center position-relative">
                                                <input th:value="${password}" type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                                <label for="password" class="form-label">Mật khẩu</label>

                                                <div class="input-group-append position-absolute end-0 pe-2"> 
                                                    <span id="toggle-password">
                                                        <i class="fa-solid fa-eye"></i>
                                                    </span>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn btn-primary btn-lg" type="submit">Đăng ký</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="m-0 text-secondary text-center">Bạn đã có tài khoản? <a href="/signin" class="link-primary text-decoration-none">Đăng nhập</a></p>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="/js/toast.js" ></script>
        <script>
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('toggle-password');

            togglePassword.addEventListener('click', function () {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                if (isHidden) {
                    togglePassword.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`;
                } else {
                    togglePassword.innerHTML = `<i class="fa-solid fa-eye"></i>`;
                }
            });

        </script>
    </body>
</html>
